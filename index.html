<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shamo MAMMADOV">
    <meta name="description" content="Web programming">
    <meta name="keywords" content="web, programming, design, search, clock, development, JS, JavaScript, style">
    <link  href="./img_TicTac/icon.png" rel="icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="box-container">
        <div class="nameDiv">
            <div class="gameName">Tic-Tac-Toe Game</div>
            <div class="programmes">Using HTML, CSS and JavaScript</div>
        </div>
        <div class="board_container " id="bored">
            <div class="cell " data-cell></div>
            <div class="cell " data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    <div class="winnerX" id="winnerMessageX">
        <div class="winner-X"></div>
        <span class="winner">WINNER!</span>
        <button class="restart-btn">Play again</button>
    </div>
    <div class="winnerO" id="winnerMessageO">
        <div class="winner-O"></div>
        <span class="winner">WINNER!</span>
        <button class="restart-btn">Play again</button>
    </div>
    <div class="winnerXO" id="winnerMessageXO">
        <div class="winner-XO"></div>
        <span class="winner" id="draw">DRAW!</span>
        <button class="restart-btn">Play again</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
